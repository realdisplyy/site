<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Product Purchase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Name</h1>
        </header>
        <main>
            <div class="product-image">
                <img src="ProductImage.jpg" alt="Product Image">
            </div>
            <div class="product-details">
                <h2>Product Title</h2>
                <p class="price">$19.99</p>
                <p class="description">This is a brief description of the product highlighting its features and benefits.</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Your Company Name</p>
        </footer>
    </div>
</body>
</html>
